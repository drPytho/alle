<!DOCTYPE html>
<html>
<head>
    <title>Alle WebSocket Client Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        h1, h2 {
            color: #333;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.unsubscribe {
            background-color: #f44336;
        }
        button.unsubscribe:hover {
            background-color: #da190b;
        }
        #log {
            height: 400px;
            overflow-y: auto;
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }
        .log-notification {
            color: #0066cc;
        }
        .log-subscribed {
            color: #009900;
        }
        .log-unsubscribed {
            color: #cc6600;
        }
        .log-error {
            color: #cc0000;
        }
        .log-system {
            color: #666;
        }
        .subscription {
            display: inline-block;
            background-color: #e7f3ff;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 3px;
        }
        #status {
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Alle WebSocket Client Example</h1>

    <div id="status" class="disconnected">Disconnected</div>

    <div class="container">
        <div class="panel">
            <h2>Subscriptions</h2>
            <input type="text" id="channelInput" placeholder="Channel name">
            <button onclick="subscribe()">Subscribe</button>
            <div id="subscriptions"></div>
        </div>

        <div class="panel">
            <h2>Send Notification</h2>
            <input type="text" id="notifyChannel" placeholder="Channel name">
            <input type="text" id="notifyPayload" placeholder="Message payload">
            <button onclick="notify()">Send</button>
        </div>
    </div>

    <div class="panel" style="margin-top: 20px;">
        <h2>Message Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <div id="log"></div>
    </div>

    <script>
        let ws = null;
        let subscriptions = new Set();

        function connect() {
            ws = new WebSocket('ws://127.0.0.1:8080');

            ws.onopen = () => {
                log('Connected to server', 'system');
                document.getElementById('status').className = 'connected';
                document.getElementById('status').textContent = 'Connected';
            };

            ws.onclose = () => {
                log('Disconnected from server', 'system');
                document.getElementById('status').className = 'disconnected';
                document.getElementById('status').textContent = 'Disconnected - Reconnecting...';
                setTimeout(connect, 2000);
            };

            ws.onerror = (error) => {
                log('WebSocket error: ' + error, 'error');
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleMessage(msg);
            };
        }

        function handleMessage(msg) {
            switch(msg.type) {
                case 'notification':
                    log(`[${msg.channel}] ${msg.payload}`, 'notification');
                    break;
                case 'subscribed':
                    log(`Subscribed to: ${msg.channel}`, 'subscribed');
                    subscriptions.add(msg.channel);
                    updateSubscriptionsList();
                    break;
                case 'unsubscribed':
                    log(`Unsubscribed from: ${msg.channel}`, 'unsubscribed');
                    subscriptions.delete(msg.channel);
                    updateSubscriptionsList();
                    break;
                case 'error':
                    log(`Error: ${msg.message}`, 'error');
                    break;
            }
        }

        function subscribe() {
            const channel = document.getElementById('channelInput').value.trim();
            if (!channel) return;

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'subscribe',
                    channel: channel
                }));
                document.getElementById('channelInput').value = '';
            }
        }

        function unsubscribe(channel) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'unsubscribe',
                    channel: channel
                }));
            }
        }

        function notify() {
            const channel = document.getElementById('notifyChannel').value.trim();
            const payload = document.getElementById('notifyPayload').value.trim();

            if (!channel || !payload) return;

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'notify',
                    channel: channel,
                    payload: payload
                }));
                document.getElementById('notifyPayload').value = '';
                log(`Sent to ${channel}: ${payload}`, 'system');
            }
        }

        function updateSubscriptionsList() {
            const container = document.getElementById('subscriptions');
            container.innerHTML = '';

            if (subscriptions.size === 0) {
                container.innerHTML = '<p style="color: #999;">No active subscriptions</p>';
                return;
            }

            subscriptions.forEach(channel => {
                const div = document.createElement('div');
                div.className = 'subscription';
                div.innerHTML = `
                    ${channel}
                    <button class="unsubscribe" onclick="unsubscribe('${channel}')">âœ•</button>
                `;
                container.appendChild(div);
            });
        }

        function log(message, type = 'system') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;

            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Handle Enter key in inputs
        document.getElementById('channelInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') subscribe();
        });

        document.getElementById('notifyPayload').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') notify();
        });

        // Connect on load
        connect();
    </script>
</body>
</html>
