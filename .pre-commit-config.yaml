# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml

  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt (via just)
        entry: just fmt
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-check
        name: cargo check (via just)
        entry: just check
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy (via just)
        entry: just clippy
        language: system
        types: [rust]
        pass_filenames: false
